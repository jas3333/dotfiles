# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,3440x1440@144,0x0, 1
monitor=HDMI-A-1,disabled

# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = dunst
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

#  ╭────────────────────────────╮
#  │        Decorations         │
#  ╰────────────────────────────╯
decoration {
    rounding = 5
    blur = yes
    blur_size = 1
    blur_passes = 4
    blur_new_optimizations = on
    inactive_opacity = 0.85
}


#  ╭────────────────────────────╮
#  │         Animations         │
#  ╰────────────────────────────╯
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeIn, .09, 1, 0.57, 1.2 
    bezier = overShoot, 0.20, 0.20, 0.00, 1.05

    animation = windows, 1, 7, myBezier, slide 
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, overShoot 
}

#  ╭────────────────────────────╮
#  │          Layouts           │
#  ╰────────────────────────────╯
dwindle {
    pseudotile = yes 
    preserve_split = true
}
master {
    new_is_master = false
    orientation = left
    new_on_top = true
}

device:epic mouse V1 {
    sensitivity = -0.5
}

$mainMod = SUPER
#  ╭────────────────────────────╮
#  │        Window Rules        │
#  ╰────────────────────────────╯

windowrule = float, Rofi
windowrule = float, title:^(kitty_test)
windowrule = animation slide, title:^(kitty_test)
windowrule = size 1200 500, title:^(kitty_test)
windowrule = center, title:^(kitty_test)

#  ╭────────────────────────────╮
#  │       App Launchers        │
#  ╰────────────────────────────╯
bind = SUPER, W, exec, wallpaper  # Doesn't work for some reason...
bind = SUPER, X, exec, kitty
bind = SUPER, T, exec, kitty --title kitty_test
bind = SUPER, F, exec, pcmanfm
bind = SUPER, R, exec, killall rofi || rofi -combii -show drun
# bind = SUPER, B, exec, librewolf 

#  ╭────────────────────────────╮
#  │       Waybar Toggle        │
#  ╰────────────────────────────╯
bind = SUPER, B, exec, killall waybar || waybar


#  ╭────────────────────────────╮
#  │         Media Keys         │
#  ╰────────────────────────────╯
bind=, XF86AudioRaiseVolume, exec, sound-up 
bind=, XF86AudioLowerVolume, exec, sound-down 

#  ╭────────────────────────────╮
#  │    Change Sound Source     │
#  ╰────────────────────────────╯
bind = SUPER, S, exec, sound-change

#  ╭────────────────────────────╮
#  │       Exit Hyprland        │
#  ╰────────────────────────────╯
bind = SUPER CTRL, Q, exit


#  ╭────────────────────────────╮
#  │    Change Window Focus     │
#  ╰────────────────────────────╯
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

#  ╭────────────────────────────╮
#  │        Move windows        │
#  ╰────────────────────────────╯
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

#  ╭────────────────────────────╮
#  │       Resize Windows       │
#  ╰────────────────────────────╯
binde = SUPER CTRL, h, resizeactive, -50 0
binde = SUPER CTRL, l, resizeactive, 50 0
binde = SUPER CTRL, k, resizeactive, 0 -50
binde = SUPER CTRL, j, resizeactive, 0 50

#  ╭────────────────────────────╮
#  │    Misc Window Settings    │
#  ╰────────────────────────────╯
bind = ALT, F, togglefloating, active 
bind = SUPER, Q, killactive
bind = SUPER, V, togglefloating,

#  ╭────────────────────────────╮
#  │      Switch Workspace      │
#  ╰────────────────────────────╯

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

#  ╭────────────────────────────╮
#  │   Move Active Window to    │
#  │         Workspace          │
#  ╰────────────────────────────╯
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

#  ╭────────────────────────────╮
#  │       Scroll through       │
#  │    existing workspaces     │
#  │       SUPER + Scroll       │
#  ╰────────────────────────────╯
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

#  ╭────────────────────────────╮
#  │    Move/resize windows     │
#  │       with mainMod +       │
#  │    LMB/RMB and dragging    │
#  ╰────────────────────────────╯
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

